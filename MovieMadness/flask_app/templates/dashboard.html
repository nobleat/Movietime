<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="frame">
        <div id="header">
            <h1 class="navitem">Welcome {{user.first_name}}</h1>
            <div><a href="/logout" class="navitem">Logout</a></div>
        </div>
        <div id="mainshow">
        <h2>All TV Shows</h2>
        <table  class="table table-striped table bordered border-dark">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                {%for show in shows%}
                <tr>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.releasedate}}</td>
                    <td>
                        <a href="/viewshow/{{show.id}}">Show</a>
                        {% if show.user_id == session.user_id%}
                        <a href="/edit/show/{{show.id}}">Edit</a>
                        <a href="/delete/{{show.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <div>
        <a href="/addform">Add a New Show</a>
    </div>
    </div>
</body>
</html>
