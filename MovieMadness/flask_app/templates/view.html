<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="frame">
        <div id="header">
            <h1 id="title">Welcome {{user.first_name}}</h1>
            <div class="nav">
                <a href="/dashboard">TV Shows</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div id="showcard" class="card border-secondary mb-3">
            <h5 class="card-title">{{show.title}}</h5>
            <h6 class="card-subtitle">Network: {{show.network}}</h6>
            <h6 class="card-subtitle">Release Date: {{show.releasedate}}</h6>
            <p class="card-text">Description: {{show.description}}</p>
            <h8 class="card-subtitle">Posted By: {{show.postedby.first_name}} {{show.postedby.last_name}}</h8>
        </div>
</body>
</html>
