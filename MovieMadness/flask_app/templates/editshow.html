<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="frame">
        <div id="header">
            <h1 id="title">Edit Show</h1>
            <div class="nav">
                <a href="/dashboard">TV Show</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <form action="/update/show" method ='POST'>
            {% with messages = get_flashed_messages(category_filter=['show']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name ="id" value="{{show.id}}">
            <div id="form">
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{show.title}}"></input>
                <label for="network">Network:</label>
                <input type="text" name="network" value="{{show.network}}"></input>
                <label for="releasedate">Date Made:</label>
                <input type="date" name="releasedate" value="{{show.releasedate}}">
                <label for="description">Description:</label>
                <textarea type="text" name="description">{{show.description}}</textarea>
        </div>
    </div>
        <button>UPDATE</button>
    </form>
    </div>
</body>
</html>
